<br>
<div class="container text-center">
    <h4> PRODUCTOS</h4>
    <br>
    <form>
        <div class="row">
            <div class="col-4">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre">
            </div>
            <div class="col-4">
                <label>Precio</label>
                <input type="number" class="form-control" name="precio">
            </div>
            <div class="col-4">
                <label>Detalles</label>
                <textarea type="text" class="form-control" name="detalle"></textarea>
            </div>
            <div class="col-4">
                <label>Color</label>
                <input type="number" class="form-control" name="color">
            </div>
            <div class="col-4">
                <label>Categoria</label>
                <input type="number" class="form-control" name="categoria">
            </div>

            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputFile">Imagen</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-success ">GUARDAR</button>
    </form>
    <br>
    <br>
    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">NOMBRE</th>
                <th scope="col">PRECIO</th>
                <th scope="col">DETALLE</th>
                <th scope="col">COLOR</th>
                <th scope="col">CATEGORIA</th>
                <th scope="col">IMAGEN</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-danger btn-sm">ELIMINAR</button> &nbsp;
                <button type="button" class="btn btn-primary btn-sm">EDITAR</button> &nbsp;
            </td>

        </tbody>
    </table>
</div>
